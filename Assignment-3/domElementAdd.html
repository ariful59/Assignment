<!-- 11.Create Element & Append Element:

a. Create a webpage with an empty unordered list (<ul>).
b. Implement a JavaScript function that dynamically creates five list items (<li>) 
    with sequential numbers (1 to 5) and appends them to the unordered list. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element & Append Element</title>
    <link href="/Assignment-3/output.css" rel="stylesheet">
</head>

<body>
    <div id="item-list"
        class="flex flex-col item-center justify-center container bg-slate-200 mt-12 max-w-md px-2 shadow mx-auto">

        <ul id="items" class="list-decimal">
        </ul>
    </div>

    <script>
        let list = document.getElementById('items');
        let data = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        for (let i = 0; i < data.length; i++) {
            const li = document.createElement("li");
            li.innerText = data[i];
            list.appendChild(li);
        }
    </script>
</body>


</html>
