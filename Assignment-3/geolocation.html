<!-- 6.Geolocation:
a. Implement a JavaScript function that retrieves the user's current 
location (latitude and longitude) using the geolocation API. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracking</title>
</head>

<body>
    <button onclick="getLocation()">Locate Me</button>
    <p id="location"></p>
    <script>
        let l = document.getElementById("location");
        function showLocationCallback(location) {
            l.innerHTML = `Latitude ${location.coords.latitude} Logitude ${location.coords.longitude}`;
        }
        function getLocation() {
            let temp;
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showLocationCallback);
            } else {
                l.innerHTML = "Something went wrong";
            }
        }
    </script>
</body>

</html>
