<!-- // 4.Window Object:
// a. Create a function that opens a new window with a specified URL and dimensions (width and height).
// b. Implement the function to open a new window with the URL 
// "https://www.example.com" and dimensions 800x600. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Window</title>
</head>

<body>
    <p>Click here</p>
    <button onclick='openWindow("https://www.example.com", 800, 600)'>Click Me</button>

    <script>
        function openWindow(url, dimensions_x, dimensions_y) {
            window.open(url, "newWindow", `width=${dimensions_x}`, `height=${dimensions_y}`);
        }
    </script>
</body>

</html>
